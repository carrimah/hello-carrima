<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrima Hewitt</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div id="theme-btn"><div></div> <p id="theme-txt">Theme</p></div>
    </header>
    <section id="hello">
        <h1>Hello</h1>
        <h2>My name is <span id="my-name">Carrima</span>, nice to meet you.</h2>
        <button id="know-btn">Get To Know Me</button>
    </section>
    <section id="facts">
       <div id="facts-inner">
            <h1>Quick Facts</h1>
            <div id="facts-pins">
                <div class="pin-group">
                    <div id="uf-pin" class="pin"><img src="./images/gator.png" alt="University of Florida Pennant"> </div>
                </div>
                <div id="my-pic-pin">
                    <div class="tape-title">
                        <p>This is what I look like!</p>
                    </div>
                    <div id="my-pic"></div>
                    <div id="my-pic-txt">
                        <h2>CARRIMA</h2>
                        <h3>HEWITT</h3>
                    </div>
                </div>
                <div class="pin-group">
                </div>
            </div>
       </div>
    </section>
    <script src="./index.js" defer></script>
</body>
</html>
